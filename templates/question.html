{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>

  <form action="/answer" method="POST">

      <!-- you should have one item like this for every choice -->
      {% for choice in choices %}
        {% if not choice %}
        <p>
          <input
              type="radio"
              name="answer"
              value="value-goes-here">
          choice-goes-here
        </p>
        {% endif %}
      {% endfor %}

    <button>Continue</button>
  </form>

{% endblock %}
